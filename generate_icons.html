<!DOCTYPE html>
<html>
<head>
    <title>USER Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-preview { margin: 20px 0; }
        canvas { border: 1px solid #ccc; margin: 10px; }
    </style>
</head>
<body>
    <h1>OBADIA PWA Icon Generator</h1>
    <p>This will generate icons for your PWA. Right-click and save each canvas as PNG.</p>
    
    <div class="icon-preview">
        <h3>72x72 Icon</h3>
        <canvas id="icon72" width="72" height="72"></canvas>
    </div>
    
    <div class="icon-preview">
        <h3>96x96 Icon</h3>
        <canvas id="icon96" width="96" height="96"></canvas>
    </div>
    
    <div class="icon-preview">
        <h3>128x128 Icon</h3>
        <canvas id="icon128" width="128" height="128"></canvas>
    </div>
    
    <div class="icon-preview">
        <h3>144x144 Icon</h3>
        <canvas id="icon144" width="144" height="144"></canvas>
    </div>
    
    <div class="icon-preview">
        <h3>152x152 Icon</h3>
        <canvas id="icon152" width="152" height="152"></canvas>
    </div>
    
    <div class="icon-preview">
        <h3>192x192 Icon</h3>
        <canvas id="icon192" width="192" height="192"></canvas>
    </div>
    
    <div class="icon-preview">
        <h3>384x384 Icon</h3>
        <canvas id="icon384" width="384" height="384"></canvas>
    </div>
    
    <div class="icon-preview">
        <h3>512x512 Icon</h3>
        <canvas id="icon512" width="512" height="512"></canvas>
    </div>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add rounded corners
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.15);
            ctx.fill();
            
            ctx.globalCompositeOperation = 'source-over';
            
            // Add "O" text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('O', size / 2, size / 2);
        }
        
        // Generate all icons
        createIcon('icon72', 72);
        createIcon('icon96', 96);
        createIcon('icon128', 128);
        createIcon('icon144', 144);
        createIcon('icon152', 152);
        createIcon('icon192', 192);
        createIcon('icon384', 384);
        createIcon('icon512', 512);
        
        // Auto-download function (optional)
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        console.log('Icons generated! Right-click each canvas and "Save image as..." to download.');
    </script>
</body>
</html>
